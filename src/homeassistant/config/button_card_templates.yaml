    custom_fields:
      status:
        - width: 100%
        - text-align: center
        - margin-bottom: 2px
      controls:
        - width: 100%
        - margin-top: 4px
  custom_fields:
    status: |
      [[[
        const state = entity.state;
        const pos = entity.attributes.current_position ?? 0;
        let text = '';
        let color = 'rgba(255,255,255,0.6)';

        if (state === 'opening') {
          text = 'Abrindo...';
          color = '#44739e';
        } else if (state === 'closing') {
          text = 'Fechando...';
          color = '#9da0a2';
        } else if (pos > 0) {
          text = pos + '%';
          color = '#44739e';
        } else {
          text = 'Fechada';
          color = '#9da0a2';
        }

        return `<span style="font-size: 11px; font-weight: 600; color: ${color};">${text}</span>`;
      ]]]
    controls: |
      [[[
        const eid = entity.entity_id;
        return `
          <div style="display: flex; gap: 4px; justify-content: center;">
            <div style="
              width: 28px;
              height: 24px;
              border-radius: 4px;
              background: rgba(255,255,255,0.1);
              display: flex;
              align-items: center;
              justify-content: center;
              cursor: pointer;
            " @click="${(e) => { e.stopPropagation(); hass.callService('cover', 'open_cover', {entity_id: '${eid}'}); }}">
              <ha-icon icon="mdi:arrow-up-bold" style="width: 16px; color: rgba(255,255,255,0.8);"></ha-icon>
            </div>
            <div style="
              width: 28px;
              height: 24px;
              border-radius: 4px;
              background: rgba(255,255,255,0.1);
              display: flex;
              align-items: center;
              justify-content: center;
              cursor: pointer;
            " @click="${(e) => { e.stopPropagation(); hass.callService('cover', 'stop_cover', {entity_id: '${eid}'}); }}">
              <ha-icon icon="mdi:stop" style="width: 16px; color: rgba(255,255,255,0.8);"></ha-icon>
            </div>
            <div style="
              width: 28px;
              height: 24px;
              border-radius: 4px;
              background: rgba(255,255,255,0.1);
              display: flex;
              align-items: center;
              justify-content: center;
              cursor: pointer;
            " @click="${(e) => { e.stopPropagation(); hass.callService('cover', 'close_cover', {entity_id: '${eid}'}); }}">
              <ha-icon icon="mdi:arrow-down-bold" style="width: 16px; color: rgba(255,255,255,0.8);"></ha-icon>
            </div>
          </div>
        `;
      ]]]
  state:
    - value: 'open'
      styles:
        icon:
          - color: '#44739e'
    - value: 'closed'
      icon: mdi:blinds-horizontal-closed
      styles:
        icon:
          - color: '#9da0a2'
    - value: 'opening'
      styles:
        icon:
          - color: '#44739e'
          - animation: blink 1s ease infinite
    - value: 'closing'
      icon: mdi:blinds-horizontal-closed
      styles:
        icon:
          - color: '#9da0a2'
          - animation: blink 1s ease infinite
