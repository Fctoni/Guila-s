# Home Assistant Configuration - Minimo Funcional
# Atualizado: 2026-01-24

# Configuracao basica
homeassistant:
  name: Casa Guilas
  unit_system: metric
  time_zone: America/Sao_Paulo
  currency: BRL
  country: BR

# Componentes padrao do HA
default_config:

# Lovelace (dashboards)
lovelace:
  mode: storage
  dashboards:
    lovelace-cortinas-mushroom:
      mode: yaml
      title: Cortinas (Mushroom)
      icon: mdi:blinds-horizontal
      show_in_sidebar: true
      filename: dashboards/cortinas-opcao-a-mushroom.yaml
    lovelace-cortinas-hibrido:
      mode: yaml
      title: Cortinas (Hibrido)
      icon: mdi:blinds
      show_in_sidebar: true
      filename: dashboards/cortinas-opcao-b-hibrido.yaml

# Automacoes
automation: !include automations.yaml
