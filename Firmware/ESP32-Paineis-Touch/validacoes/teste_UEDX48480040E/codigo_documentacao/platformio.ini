; PlatformIO Project Configuration - UEDX48480040E-WB-A Test
; Display: 4" 480x480 Square Touch Display
; MCU: ESP32-S3 (16MB Flash, OPI PSRAM)

[platformio]
default_envs = uedx48480040e_test

[env:uedx48480040e_test]
platform = espressif32
framework = arduino
board = esp32-s3-devkitc-1

; Board configuration
board_build.flash_size = 16MB
board_build.flash_mode = qio
board_build.psram_type = opi
board_build.partitions = default_16MB.csv
board_build.mcu = esp32s3

; Upload configuration
monitor_speed = 115200
upload_speed = 921600

; Build flags
build_flags =
    ; USB CDC desabilitado (usa UART externa)
    -D ARDUINO_USB_CDC_ON_BOOT=false
    
    ; Board específico
    -D BOARD_VIEWE_UEDX48480040E_WB_A
    
    ; LVGL configuration
    -D LV_CONF_INCLUDE_SIMPLE
    -D LV_LVGL_H_INCLUDE_SIMPLE
    
    ; WiFi configuration (compilação)
    -D CORE_DEBUG_LEVEL=3

; Bibliotecas necessárias
lib_deps =
    ; Display panel library
    ESP32_Display_Panel @ ^1.0.0
    
    ; LVGL graphics library
    lvgl @ ^8.4.0
    
    ; Sensor DS18B20
    paulstoffregen/OneWire @ ^2.3.7
    milesburton/DallasTemperature @ ^3.11.0
    
    ; Home Assistant Native API (adicionar se necessário)
    ; esphome/noise-c @ ^0.1.4

; Configurações extras
extra_scripts = 
    ; pre:scripts/generate_partitions.py (se necessário)

; Opções de debug
debug_tool = esp-builtin
debug_init_break = tbreak setup

