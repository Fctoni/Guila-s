<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lista de compras para o projeto da casa">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Compras Casa">
    
    <title>Lista de Compras - Projeto</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicons e √çcones -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã Lista de Compras</h1>
            <p class="subtitle">Marque os itens conforme forem adquiridos</p>
        </header>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
            <span class="progress-text" id="progressText">0 de 0 itens comprados</span>
        </div>

        <div class="items-list" id="itemsList">
            <div class="loading">Carregando...</div>
        </div>

        <footer>
            <button class="add-button" onclick="openModal()">‚ûï Adicionar Item</button>
        </footer>
    </div>

    <!-- Modal para Adicionar/Editar -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Adicionar Item</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="itemForm" onsubmit="saveItem(event)">
                <div class="form-group">
                    <label for="productName">Produto *</label>
                    <input type="text" id="productName" required placeholder="Ex: Storage">
                </div>

                <div class="form-group">
                    <label for="quantity">Quantidade *</label>
                    <input type="number" id="quantity" required min="1" value="1" placeholder="Ex: 1">
                </div>

                <div class="form-group">
                    <label>Links do Produto</label>
                    <div id="linksContainer">
                        <!-- Links ser√£o adicionados aqui dinamicamente -->
                    </div>
                    <button type="button" class="btn-add-link" onclick="addLinkField()">‚ûï Adicionar Link</button>
                </div>

                <div class="form-group">
                    <label for="observations">Observa√ß√µes</label>
                    <textarea id="observations" rows="3" placeholder="Ex: Comprar exatamente o do link"></textarea>
                </div>

                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" required>
                        <option value="aprovado">‚úÖ Aprovado</option>
                        <option value="em-discussao">‚ö†Ô∏è Em discuss√£o</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Tags</label>
                    <div class="tags-input-container">
                        <div id="selectedTags" class="selected-tags">
                            <!-- Tags selecionadas aparecer√£o aqui -->
                        </div>
                        <div class="tags-suggestions">
                            <button type="button" class="tag-suggestion" onclick="addTag('eua')">üá∫üá∏ EUA</button>
                            <button type="button" class="tag-suggestion" onclick="addTag('local')">üáßüá∑ Local</button>
                            <button type="button" class="tag-suggestion" onclick="addTag('urgente')">‚ö° Urgente</button>
                            <button type="button" class="tag-suggestion" onclick="addTag('online')">üåê Online</button>
                        </div>
                        <input type="text" id="customTagInput" class="custom-tag-input" placeholder="Ou digite uma tag personalizada..." onkeypress="handleTagInput(event)">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Aviso - Item em Discuss√£o -->
    <div id="warningModal" class="modal">
        <div class="modal-content modal-warning">
            <div class="modal-header warning-header">
                <h2>‚ö†Ô∏è Aten√ß√£o</h2>
                <span class="close" onclick="closeWarningModal()">&times;</span>
            </div>
            <div class="warning-body">
                <p><strong>Este item ainda est√° em discuss√£o.</strong></p>
                <p>N√£o compre ainda. Aguarde a aprova√ß√£o final.</p>
                <p>Escolha um dos links abaixo para consulta:</p>
            </div>
            <div id="warningLinksContainer" class="warning-links">
                <!-- Links ser√£o inseridos aqui -->
            </div>
            <div class="warning-actions">
                <button class="btn-cancel-warning" onclick="closeWarningModal()">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="script.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Falha ao registrar ServiceWorker:', error);
                    });
            });
        }

        // Prompt de instala√ß√£o
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Voc√™ pode mostrar um bot√£o de instala√ß√£o personalizado aqui
            console.log('App pode ser instalado!');
        });
    </script>
</body>
</html>
