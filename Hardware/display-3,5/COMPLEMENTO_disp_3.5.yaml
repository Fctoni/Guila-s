# ========================================
# ADICIONAR NA SEÇÃO text_sensor (após ac_mode)
# ========================================

  - platform: homeassistant ## AR SALA - Fan Mode
    entity_id: $p1ac
    attribute: fan_mode
    id: p1_ac_fan_mode
    on_value:
      - lvgl.widget.update:
          id: p1_fan_auto_btn   
          border_color: !lambda |-
            std::string fan = x;
            if (fan == "auto") return lv_color_hex(0xFFFFFF);
            return lv_color_hex(0x333333);
      - lvgl.widget.update:
          id: p1_fan_low_btn   
          border_color: !lambda |-
            std::string fan = x;
            if (fan == "low") return lv_color_hex(0xFFFFFF);
            return lv_color_hex(0x333333);
      - lvgl.widget.update:
          id: p1_fan_med_btn   
          border_color: !lambda |-
            std::string fan = x;
            if (fan == "med" || fan == "medium") return lv_color_hex(0xFFFFFF);
            return lv_color_hex(0x333333);
      - lvgl.widget.update:
          id: p1_fan_high_btn   
          border_color: !lambda |-
            std::string fan = x;
            if (fan == "high") return lv_color_hex(0xFFFFFF);
            return lv_color_hex(0x333333);

  - platform: homeassistant ## AR SUITE - Modo
    entity_id: $p4ac
    id: p4_ac_mode
    on_value:
      - lvgl.label.update:
          id: p4_ac_icon
          text: !lambda |-
            std::string mode = x;
            if (mode == "off") return  "\U000F159E";
            if (mode == "cool") return "\U000F0717";
            if (mode == "heat") return "\U000F0238";
            return mode.c_str();   
          text_color: !lambda |-
            std::string mode = x;
            if (mode == "off") return lv_color_hex(0xFF0000);
            if (mode == "cool") return lv_color_hex(0x0000FF);
            if (mode == "heat") return lv_color_hex(0xFF4500);
            return lv_color_hex(0xFFFFFF);
      - lvgl.widget.update:
          id: p4_mode_off_btn  
          border_color: !lambda |-
            std::string mode = x;
            if (mode == "off") return lv_color_hex(0xFFFFFF);
            return lv_color_hex(0x333333);
      - lvgl.widget.update:
          id: p4_mode_cool_btn   
          border_color: !lambda |-
            std::string mode = x;
            if (mode == "cool") return lv_color_hex(0xFFFFFF);
            return lv_color_hex(0x333333);
      - lvgl.widget.update:
          id: p4_mode_heat_btn   
          border_color: !lambda |-
            std::string mode = x;
            if (mode == "heat") return lv_color_hex(0xFFFFFF);
            return lv_color_hex(0x333333);

