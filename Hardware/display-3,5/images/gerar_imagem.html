<!DOCTYPE html>
<html>
<head>
    <title>Gerar Imagem de Fundo 480x320</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 2px solid #444;
            margin: 20px auto;
            display: block;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .info {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>ðŸŒŒ Gerador de Imagem de Fundo</h1>
    <div class="info">
        <h3>InstruÃ§Ãµes:</h3>
        <ol>
            <li>Clique em "Gerar Imagem"</li>
            <li>A imagem aparecerÃ¡ abaixo</li>
            <li>Clique em "Baixar Imagem"</li>
            <li>Salve como: <strong>dashboard_480x320.jpg</strong></li>
        </ol>
    </div>

    <button onclick="gerarImagem()">ðŸŽ¨ Gerar Imagem</button>
    <button id="btnDownload" style="display:none" onclick="baixarImagem()">ðŸ’¾ Baixar Imagem</button>

    <canvas id="canvas" width="480" height="320"></canvas>

    <script>
        function gerarImagem() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Fundo gradiente (preto â†’ azul escuro)
            const gradient = ctx.createLinearGradient(0, 0, 0, 320);
            gradient.addColorStop(0, '#000000');
            gradient.addColorStop(0.5, '#0a1929');
            gradient.addColorStop(1, '#1e3a5f');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 480, 320);

            // Adicionar nebulosas sutis
            for (let i = 0; i < 3; i++) {
                const x = Math.random() * 480;
                const y = Math.random() * 320;
                const radius = 50 + Math.random() * 80;
                
                const nebGrad = ctx.createRadialGradient(x, y, 0, x, y, radius);
                nebGrad.addColorStop(0, `rgba(${10 + Math.random() * 30}, ${Math.random() * 20}, ${50 + Math.random() * 50}, 0.3)`);
                nebGrad.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctx.fillStyle = nebGrad;
                ctx.fillRect(0, 0, 480, 320);
            }

            // Adicionar Via LÃ¡ctea
            ctx.strokeStyle = 'rgba(40, 40, 60, 0.4)';
            ctx.lineWidth = 30;
            ctx.beginPath();
            for (let x = 0; x < 480; x += 2) {
                const y = 160 + Math.sin(x / 50) * 40;
                if (x === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();

            // Adicionar estrelas grandes (principais)
            ctx.fillStyle = 'white';
            for (let i = 0; i < 15; i++) {
                const x = Math.random() * 480;
                const y = Math.random() * 320;
                const size = 2 + Math.random() * 2;
                
                // Estrela
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                
                // Cruz brilhante
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(x - size - 3, y);
                ctx.lineTo(x + size + 3, y);
                ctx.moveTo(x, y - size - 3);
                ctx.lineTo(x, y + size + 3);
                ctx.stroke();
            }

            // Adicionar muitas estrelas pequenas
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * 480;
                const y = Math.random() * 320;
                const size = Math.random() < 0.7 ? 1 : 2;
                const brightness = 180 + Math.random() * 75;
                
                ctx.fillStyle = `rgb(${brightness}, ${brightness}, ${brightness})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }

            // Mostrar botÃ£o de download
            document.getElementById('btnDownload').style.display = 'inline-block';
            
            console.log('Imagem gerada com sucesso!');
        }

        function baixarImagem() {
            const canvas = document.getElementById('canvas');
            
            // Converter para JPEG
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'dashboard_480x320.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                alert('âœ… Imagem baixada! Salve como: dashboard_480x320.jpg');
            }, 'image/jpeg', 0.9);
        }

        // Gerar automaticamente ao carregar
        window.onload = function() {
            gerarImagem();
        };
    </script>
</body>
</html>
